<table width="80%" cellpadding="40" border="3px solid">
  <tr>
    <td align="center" colspan="2">
      <img src="../../assets/data/last_services.png" id="last-serv-img">
      <button mat-raised-button id="history-button" (click)="openHistoryModal()">Plus de services</button>
    </td>
  </tr>
  <tr>
    <td>
      <app-former-service *ngIf="last_for > -1"
                          [helperLook]="false"
                          [pour]="myName"
                          [par]="history_for[last_for].content.user"
                          [imgSrc]="history_for[last_for].content.image"
                          [note]="reviewFor.note"
                          [commentaire]="reviewBy.comment"
                          [date]="this.history_for[last_for].content.datejour">
      </app-former-service>
    </td>
  </tr>
  <tr>
    <td>
      <app-former-service *ngIf="last_by > -1"
                          [helperLook]="true"
                          [pour]="this.history_by[last_by].content.user"
                          [par]="myName"
                          [imgSrc]="history_by[last_by].content.image"
                          [note]="reviewBy.note"
                          [commentaire]="reviewBy.comment"
                          [date]="this.history_by[last_by].content.datejour">
      </app-former-service>
    </td>
  </tr>
</table>
