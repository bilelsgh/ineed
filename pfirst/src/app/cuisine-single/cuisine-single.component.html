
<div *ngIf="applied" class="alert alert-dismissable alert-success">
  <table align="center">
    Votre demande d'aide a bien été envoyé à <b>{{User}}</b>, attendez son acceptation.
  </table>
</div>
<br>

<table align="center">
  <tr><h1 class="display-4" align="center">{{User}} a besoin de toi</h1>
  </tr>
  <tr>
    <button type="button" class="btn btn-info" (click)="goProfil('profil/'+this.service_descriptor.idUser)">
      Voir le profil</button>
    <!-- <button type="button" class="btn btn-info" (click)="goProfil()">Voir le profil</button> -->

  </tr>
</table>



<!-- #####ANNONCE##### -->
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <table align="center" cellpadding="20">

      <tr>
        <td><h2>Service : </h2></td>
        <td>cuisine</td>
      </tr>
      <tr>
        <td><h2>Type de plat</h2></td>
        <td>{{Type_de_plat}}</td>


      <tr>
        <td><h2>A faire chez lui ?</h2></td>
        <td>{{Sur_place}}</td>
      </tr>
      <tr>
        <td><h2>Quand ?</h2></td>
        <td>{{DispoJour}} a {{DispoHeure}}</td>
      </tr>
      <tr>
        <td><h2>Commentaire</h2>{{Description}}</td>
      </tr>
    </table>

    <!-- ###FOOTER ANNONCE### -->
    <div class="text-right">
      <a  class="btn btn-primary" routerLink="/propose">Retour à la liste</a>
    </div>
  </div>

  <!-- ###PROPOSER SON AIDE### -->
  <table align="center">
    <button *ngIf="!applied" id="button_rendre" type="button" class="btn btn-warning" (click)="applyCuisine()">
      <p style="font-size: larger">Aider {{User}} !</p></button>

      <button *ngIf="applied" [disabled]="true" id="button_rendre" type="button" class="btn btn-warning" (click)="applyCuisine()">
        <p style="font-size: larger">Vous avez proposé votre aide.</p>
      </button>
  </table>
</div>
