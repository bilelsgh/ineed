<div id="profilMain">

  <table cellpadding="10" border="5px solid">
    <tr>
      <td rowspan="2">
        <img src="../../assets/data/pdp-test.jpg" id="myProfilPic">
      </td>
      <td>
        <span class="user_identifier">{{this.fname}} {{this.lname}}</span>
      </td>
      <td width="70%" rowspan="2">
        <table>
          <tr>
            <td width="30%">
              <h1 id="nivTitle">Progression</h1>
            </td>
          </tr>
          <tr align="center">
            <td align="center" colspan="2">
              <app-niveau></app-niveau>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <span id="aPropos">
          A propos : {{bio}}
        </span>
      </td>
    </tr>
  </table>

  <div id="experience-wrapper">
    <table width="1500px">
      <tr align="center">
        <td width="100%">
          <app-services-experience></app-services-experience>
        </td>
      </tr>
    </table>
  </div>
</div>
