<table align="center">
  <tr>
    <td><h1 class="display-4" align="center">{{User}} a besoin de toi</h1></td>
  </tr>
  <tr>
    <td><span class="badge badge-pill badge-info" style="cursor:pointer">Voir le profil</span></td>
  </tr>
</table>




<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <table align="center" cellpadding="20">

      <tr>
        <td><h2>Service : </h2></td>
        <td>Menage</td>
      </tr>
      <tr>
        <td><h2>Salle a nettoyer :</h2></td>
        <td>{{Salle}}</td>
      </tr>
      <tr>
        <td><h2>Surface a nettoyer :</h2></td>
        <td>{{Surface}}  m²</td>
      </tr>


      <tr>
        <td><h2>Liste du materiel de {{User}}</h2></td>
        <td>
          <ul class="list-group">
            <div *ngFor="let elt of Materiel">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                {{elt}}
              </li>
            </div>
          </ul>

          <button class="btn btn-secondary" (click)="copyToClipboard(this.liste_a_copier)" >
            Copier la liste</button>
        </td>
        <td *ngIf="copied"><i>Liste copiée.</i></td>
      </tr>
      <tr>
        <td><h2>Localisation: </h2></td>
        <td>{{Localisation}}</td>
      </tr>
      <tr>
        <td><div class="toast-header">
            <strong class="mr-auto">Description:</strong>
          </div>
          <div class="toast-body">
              {{Description}}
          </div></td>
      </tr>
    </table>
    <div class="text-right">
      <a  class="btn btn-primary" routerLink="/propose">Retour à la liste</a>
    </div>
  </div>
</div>
