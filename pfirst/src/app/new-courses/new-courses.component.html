<div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="coursesForm" (ngSubmit)="onSubmitForm()">
        <h2>Vous avez choisis de demander a quelqu'un de vous aider a faire les courses avec vous </h2>
        
        <div class="form-group">
            <label for ="user" >Votre prenom</label>
            <input type="text" id="user" class="form-control" formControlName="user">
        </div>

        <div class= "form-group">
            <label for="dispo"> Quand voulez vous que les courses soient faites au plus tard ? ( Date et heure)</label>
            <input type="datetime" name="dispo">
            <input type="time" name ="dispo2">
        </div>

        <div class= "form-group">
            <label for="accompagne"> Souhaitez vous que l'on vous accompagne ?</label>
            <select id="accompagne" class="form-control" formControlName="accompagne">
                <option value="Oui">Oui, je souhaite que l' on m'accompagne.</option>
                <option value="Non">Non, j'aimerais que la personne qui vient m'aider y aille toute seule.</option>
              </select>
        </div>

        

        <div class="input-group mb-3">
            <label for="budget">Quel est le montant de votre budget ?</label>
            <div class="input-group-prepend"><span class="input-group-text">â‚¬</span></div>
            <input type="number" class="form-control" aria-label="Budget">
            <div class="input-group-append"><span class="input-group-text">,00</span></div>
        </div>

        <div class= "form-group">
            <label for="liste">Maintenant vous allez creer votre liste de course</label>
        </div>

        <div class="form group">
            <label for ="description"> Veuillez indiquer un petit texte qui aidera a mieux coller a vos attentes.</label>
            <input type="text" id="description" class="form-control" formControlName="description">
        </div>

        <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>
    
</div>
