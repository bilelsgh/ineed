<h2 align="center">Contact</h2>

<table align="center">
    <tr>
      <div class="row"> <!-- Ã€ mettre absolument sinon ne s'affiche pas -->
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="emaill-address">Adresse e-mail</label>
          <input type="email" id="emaill-address" class="form-control" name="mail" ngModel required>
        </div>
        <div class="form-group">
          <label for="message">Votre message</label>
          <textarea class="form-control" name="message-contact" id="message" cols="30" rows="10" ngModel required></textarea>
        </div>
        <button type="submit" class="btn btn-dark" [disabled]="f.invalid">Envoyer</button>
      </form>
      </div>
    </tr>
</table>
