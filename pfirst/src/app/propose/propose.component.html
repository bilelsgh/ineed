<div class="jumbotron text-center">
  <h1 class="display-4 text-white">"Rendre service"</h1>
  <h2 class="text-white">Plusieurs personnes attendent votre aide, aidez les.</h2>
</div>

<div class="col-xs-12">
  <div class="row">

    <ul class="list-group">
      <app-service *ngFor ="let service of this.services_db,let i =index"
                   [serviceName]="service['name']"
                   [serviceUser]="service['user']"
                   [serviceDescription]="service['description']"
                   [serviceImage]="service['image']"
                   [index]="i"
                   [id]="service.id"></app-service>

    </ul>
  </div>
</div>
