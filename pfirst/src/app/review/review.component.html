<div *ngIf="successfullySended" class="alert alert-dismissable alert-success">
  <table align="center">
    Votre retour sur {{ratedName}} a bien été envoyé ! Rendez vous sur votre profil pour voir si le retour de {{ratedName}} dès que possible !
  </table>
</div>
<div id="infoContainer">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <table align="center">

        <div class="col-sm-8 col-sm-offset-2">

          <form (ngSubmit)="onSubmitReview(f)" #f="ngForm">
            <div class="form-group">
              <!-- ##################### Commentaire ####################-->
              <div class="jumbotron" id="formulaire">
                <label for="comment">Qu'avez vous pensé de {{ratedName}} ?</label>
                <input type="text" class="form-control" id="comment" name="comment"
                       ngModel>
              </div>

              <!-- ##################### Note ##################s##-->
              <div class="jumbotron" id="formulaire">
                <p>Complétez votre retour avec une note !</p>
                <ngb-rating id="ratingInput" max="5" [(rate)]="rate"></ngb-rating>
              </div>
              <button style="margin-left: 330px" class="btn btn-primary" type="submit" [disabled]="successfullySended">Soumettre</button>
            </div>
          </form>
        </div>
      </table>
    </div>
  </div>
</div>
