
    <div class="annonce_courte">
      <div class="card" style="width:auto;">
        <img [src]="serviceImage" class="card-img-top" alt="...">
        
          <div class="card-header">
          <h2 class="card-title">{{serviceName}} pour {{serviceUser}}</h2>
          </div>
          <div class="card-body" >
          <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <strong class="mr-auto">Description:</strong>
            </div>
            <div class="toast-body">
                {{serviceDescription}}
            </div>
            <div class="toast-header">
              <strong class="mr-auto">Pour le:</strong>
            </div>
            <div class="toast-body">
                {{serviceDate}}
            </div>
          </div>
          <a href="#" class="btn btn-primary"[routerLink]="[id]" >Voir l'annonce</a>
        </div>
      </div>
    </div>
