<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4" align="center">Faire la cuisine</h1>
        <table align="center">
            <div class="col-sm-8 col-sm-offset-2">
                <form [formGroup]="cuisineForm" (ngSubmit)="onSubmitForm()" id="form">
                  <div class="form-group">
                    <label for ="user" ><h2>Pr√©nom</h2></label>
                    <input type="text" id="user" class="form-control" formControlName="user">
                  </div>


                  <div class= "form-group">
                    <label for="dispo"> <h2>Quand souhaitez vous que quelqu'un vienne vous aider pour la cuisine ? (Date et heure)</h2></label>
                    <input type="date" id="dispo" name="dispo">
                    <input type="time" id="dispo" name ="dispo2">
                  </div>

                  <div class= "form-group">
                    <label for="sur_place"><h2>Voulez-vous que la cuisine soit faite chez vous ou que l'on vous l'emporte ?</h2></label>
                    <select id="accompagne" class="form-control" formControlName="accompagne">
                      <option value="Oui">Sur place, chez moi vous etes le bienvenue</option>
                      <option value="Non">Je prefere que l'on me l'emporte</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for ="lieu" ><h2>Je sais pas quoi faire la</h2></label>
                    <input type="text" id="lieu" class="form-control" formControlName="lieu">
                  </div>

                  <div class= "form-group">
                    <label for="sur_place"><h2>Quel type de plat souhaitez vous que la personne prepare ?</h2></label>
                    <select id="accompagne" class="form-control" formControlName="accompagne">
                      <option value="entree">Entree</option>
                      <option value="plat">Plat</option>
                      <option value="desser">Dessert</option>
                      <option value="fast_food">Fastfood</option>
                      <option value="autre">Autre</option>
                    </select>
                  </div>

                  <div class="form group">
                    <label for ="description"> <h2>Veuillez indiquer un petit texte qui aidera a mieux coller a vos attentes.</h2></label>
                    <!--<input type="text" id="description" class="form-control" formControlName="description"> -->
                    <textarea class="form-control" aria-label="With textarea" id="description" class="form-control" formControlName="description"></textarea>
                  </div>
                  <br>
      
                  <button type="submit" class="btn btn-primary">Soumettre</button>
                </form>
      
              </div>
      
      
            </table>
        </div>
      </div>
