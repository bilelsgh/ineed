<table cellpadding="5" width="100%">
  <tr>
    <td>
      <mat-toolbar color="primary">
        <mat-toolbar-row>
          <span>Custom Toolbar</span>
        </mat-toolbar-row>

        <mat-toolbar-row>
          <span>Second Line</span>
          <span class="example-spacer"></span>
          <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">verified_user</mat-icon>
        </mat-toolbar-row>

        <mat-toolbar-row>
          <span>Third Line</span>
          <span class="example-spacer"></span>
          <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">favorite</mat-icon>
          <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
        </mat-toolbar-row>
      </mat-toolbar>
      <p class="formerServP"> Le {{datepipe.transform(date, 'yyyy/MM/dd')}}, {{par}} a aidé {{pour}} !</p>
    </td>
    <td align="right">
      <img class="icone-cat" [src]="imgSrc">
    </td>
  </tr>
  <tr>
    <td>
      <p class="formerServP">
        <span *ngIf="helperLook">{{pour}}</span>
        <span *ngIf="!helperLook">{{par}}</span>
          a attribué une note de {{note}}/5
        <img id="starIcon" src="../../assets/data/star.png">
      </p>
    </td>
  </tr>
  <tr>
    <td align="left">
      <img height="50px" width="50px" src="../../assets/data/double_cote.png">
    </td>
    <td align="right">
      <img height="50px" width="50px" src="../../assets/data/double_cote.png">
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <p id="commentParagraph" class="formerServP">
        {{commentaire}}
      </p>
    </td>
  </tr>
</table>
