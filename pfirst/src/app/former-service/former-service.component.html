<table cellpadding="5" width="100%">
  <tr>
    <td>
      <mat-toolbar color="blue">
        <mat-toolbar-row *ngIf="!helperLook">
          Participants
        </mat-toolbar-row>
        <mat-toolbar-row *ngIf="helperLook">
          Auteur
        </mat-toolbar-row>
      </mat-toolbar>
      <div *ngFor="let participant of participants">
        <mat-toolbar style="border: 3px solid black; background-color: dodgerblue">
          <mat-toolbar-row>
            <span>{{idToNames[participant]}}</span>
            <span class="spacer"></span>
            <!--
            <mat-icon class="actionIcon"> face </mat-icon>
            <mat-icon class="actionIcon"> done</mat-icon>
            -->
            <button style="padding: 5px 14px; margin-left: 10px" class="btn btn-primary" (click)="goToProfil(participant)">Profil</button>
            <button style="padding: 5px 14px; margin-left: 10px" class="btn btn-primary" (click)="toggleShowReview(participant); getReview(participant);">Evaluation</button>
          </mat-toolbar-row>
          <mat-toolbar-row *ngIf="idToShowReview[participant]">
            <mat-icon>keyboard_arrow_right</mat-icon>
            <span>{{idToReviews[participant].comment}}</span>
            <span class="spacer"></span>
            <span>{{idToReviews[participant].note}}</span>
            <mat-icon>grade</mat-icon>
          </mat-toolbar-row>

        </mat-toolbar>
      </div>
    </td>
    <td align="center">
      <p class="dateFormat">{{datepipe.transform(date, 'yyyy/MM/dd')}}</p>
      <p *ngIf="date==undefined || date==''" class="dateFormat">{{datepipe.transform(dateIfUndefined, 'yyyy/MM/dd')}}</p>
      <img class="icone-cat" [src]="imgSrc">
    </td>
  </tr>
</table>
